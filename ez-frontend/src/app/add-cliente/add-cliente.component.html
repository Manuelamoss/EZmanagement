<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Respons√°vel</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            [(ngModel)]="cliente.token"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="description">Documento</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="cliente.responsavel"
            name="description"
          />
        </div>
        <button (click)="saveCliente()" class="btn btn-success">Submit</button>
      </div>
      <div *ngIf="submitted">
        <h4>Cliente was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newCliente()">Add</button>
      </div>
    </div>
  </div>
